<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'destinations/styles.css' %}">
</head>
<body>
    <div id="menu">
        <a href="{% url '/' %}">Home</a>
        <a href="{% url 'create_destination' %}">Add Destination Review</a>
        {% if not session %}
        <a href="{% url 'create_user' %}">Sign Up</a>
        <a href="{% url 'create_session' %}">Sign In</a>
        {% else %}
        <form method="post" action="{% url 'destroy_session' %}" style="display:inline">
            {% csrf_token %}
            <button type="submit" class="link-like">Sign Out</button>
        </form>
        {% endif %}
    </div>
    <form method="post" action="{% url 'edit_destination' destination.id %}">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ destination.name }}">
        </div>
        <div>
            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="8" cols="60" required>{{ destination.review }}</textarea>
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="{{ destination.rating }}" required>
        </div>
        <div>
            <label for="share_publicly">Share Publicly:</label>
            <input type="checkbox" id="share_publicly" name="share_publicly" {% if destination.share_publicly %}checked{% endif %}>
        </div>
        <button type="submit">Update Destination</button>
    </form>
    <div>
        <form method="post" action="{% url 'delete_destination' destination.id %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete Destination</button>
        </form>
    </div>
</body>
</html>
